            }

                display: none;
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;

            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-15px); }
                100% { transform: translateY(0px); }
            }
            .animate-fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }

                    </div>

    <!-- 页脚 -->

            </p>
        </div>
    </footer>

    <script>
        // 一言API和功能
        document.addEventListener('DOMContentLoaded', () => {
            const yiyanText = document.getElementById('yiyan-text');
            const yiyanAuthor = document.getElementById('yiyan-author');
            const yiyanContainer = document.getElementById('yiyan-container');
            const welcomeSection = document.getElementById('welcome');
            const toolsSection = document.getElementById('tools');
            
            // 备选一言列表，当API请求失败时使用
            const backupYiyan = [
                { yiyan: "人生就像一盒巧克力，你永远不知道下一颗是什么味道。", nick: "阿甘正传" },
                { yiyan: "生活不可能像你想象得那么好，但也不会像你想象得那么糟。", nick: "莫泊桑" },
                { yiyan: "世界上只有一种真正的英雄主义，那就是在认清生活的真相后依然热爱生活。", nick: "罗曼·罗兰" },
                { yiyan: "成功的路上并不拥挤，因为坚持的人不多。", nick: "佚名" },
                { yiyan: "如果你因为错过太阳而哭泣，那么你也会错过群星。", nick: "泰戈尔" }
            ];
            
            // 获取随机备选一言
            function getRandomBackupYiyan() {
                const randomIndex = Math.floor(Math.random() * backupYiyan.length);
                return backupYiyan[randomIndex];
            }
            
            // 获取一言函数
            async function fetchYiyan() {
                try {
                    // 使用支持CORS的官方API
                    const response = await fetch('https://v1.hitokoto.cn');
        
                    if (!response.ok) {
                        throw new Error(`API响应错误: ${response.status}`);
                    }
        
                    const data = await response.json();
                    // 官方API字段映射：hitokoto是内容，from是来源
                    yiyanText.textContent = `"${data.hitokoto}"`;
                    yiyanAuthor.textContent = `—— ${data.from || '佚名'}`;
                } catch (error) {
                    // 错误时使用备选内容
                    const backup = getRandomBackupYiyan();
                    yiyanText.textContent = `"${backup.yiyan}"`;
                    yiyanAuthor.textContent = `—— ${backup.nick}`;
                    console.error('一言API请求失败:', error);
                }
    
                // 动画效果
                yiyanContainer.classList.add('animate-fade-in');
                setTimeout(() => yiyanContainer.classList.remove('animate-fade-in'), 500);
            }
            
            // 初始加载一言
            fetchYiyan();
            
            // 左键点击切换一言
            yiyanContainer.addEventListener('click', fetchYiyan);
            
            // 右键点击复制一言
            yiyanContainer.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                
                const textToCopy = `${yiyanText.textContent}\n${yiyanAuthor.textContent}`;
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        // 显示复制成功提示
                        const toast = document.createElement('div');
                        toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50 transform transition-all duration-300 translate-y-0';
                        toast.textContent = '一言已复制到剪贴板';
                        document.body.appendChild(toast);
                        
                        setTimeout(() => {
                            toast.classList.add('translate-y-20', 'opacity-0');
                            setTimeout(() => {
                                document.body.removeChild(toast);
                            }, 300);
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('复制失败:', err);
                    });
            });
            
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // 检测滚轮方向，实现全屏滚动
            let isScrolling = false;
            window.addEventListener('wheel', (e) => {
                // 防止重复触发
                if (isScrolling) return;
                
                // 只在第一屏或第二屏顶部时检测
                const scrollPosition = window.scrollY;
                const screenHeight = window.innerHeight;
                
                // 滚轮向下
                if (e.deltaY > 10 && scrollPosition < screenHeight * 0.7) {
                    isScrolling = true;
                    window.scrollTo({
                        top: toolsSection.offsetTop,
                        behavior: 'smooth'
                    });
                    
                    // 重置标志
                    setTimeout(() => {
                        isScrolling = false;
                    }, 700);
                }
                
                // 滚轮向上
                if (e.deltaY < -10 && scrollPosition > screenHeight * 0.3) {
                    isScrolling = true;
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    
                    // 重置标志
                    setTimeout(() => {
                        isScrolling = false;
                    }, 700);
                }
            });
            
            // 滚动时的导航栏效果（可扩展）
            window.addEventListener('scroll', () => {
                // 可在此添加滚动时的交互效果
            });
        });
    </script>
